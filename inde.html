<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>.: Calculadora :.</title>
</head>

<body>
    <div class="calc__border">
        <div class="calc__container">
            <input type="text" id="result" class="calc__display" readonly>
            <div class="calc__row">
                <button class="calc__button" onclick="clearResult()">C</button>
                <button class="calc__button" onclick="addOperator('/')">÷</button>
            </div>
            <div class="calc__row">
                <button class="calc__button" onclick="addNumber('7')">7</button>
                <button class="calc__button" onclick="addNumber('8')">8</button>
                <button class="calc__button" onclick="addNumber('9')">9</button>
                <button class="calc__button" onclick="addOperator('*')">x</button>
            </div>
            <div class="calc__row">
                <button class="calc__button" onclick="addNumber('4')">4</button>
                <button class="calc__button" onclick="addNumber('5')">5</button>
                <button class="calc__button" onclick="addNumber('6')">6</button>
                <button class="calc__button" onclick="addOperator('-')">-</button>
            </div>
            <div class="calc__row">
                <button class="calc__button" onclick="addNumber('1')">1</button>
                <button class="calc__button" onclick="addNumber('2')">2</button>
                <button class="calc__button" onclick="addNumber('3')">3</button>
                <button class="calc__button" onclick="addOperator('+')">+</button>
            </div>
            <div class="calc__row">
                <button class="calc__button" onclick="addNumber('.')">.</button>
                <button class="calc__button" onclick="addNumber('0')">0</button>
                <button class="calc__button" onclick="backspace()">←</button>
                <button class="calc__button" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
